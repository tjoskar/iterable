name: Node CI

on: ["push"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js v12
        uses: actions/setup-node@v3
        with:
          node-version: "12.x"
      - name: â¬‡ï¸ Install
        run: npm ci
        env:
          CI: true
      - name: âœ… Test
        run: npm run test
      - name: ğŸ— Build
        run: npx tsc
